<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Way - Login</title>

  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #000);
      color: #ffd700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #111;
      padding: 22px;
      border-radius: 12px;
      width: 100%;
      max-width: 320px;
      text-align: center;
      border: 2px solid #ffd700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }

    h2 {
      margin-bottom: 15px;
      color: #ffd700;
    }

    input {
      width: 100%;
      padding: 11px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ffd700;
      background: #000;
      color: #ffd700;
      outline: none;
    }

    input::placeholder {
      color: #c9b037;
    }

    button {
      width: 100%;
      padding: 11px;
      background: linear-gradient(135deg, #ffd700, #c9a300);
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- تسجيل الدخول -->
  <div class="box" id="loginBox">
    <h2>✨ تسجيل الدخول ✨</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
  </div>

  <!-- الصفحة الرئيسية -->

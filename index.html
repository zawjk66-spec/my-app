<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Study Way</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ffffff, #e6f0ff);
      text-align: center;
    }
    h1 {
      margin-top: 80px;
      font-size: 36px;
      color: #1e40af;
      animation: glow 2s infinite alternate;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background: #1e40af;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px gold; }
      to { text-shadow: 0 0 20px gold; }
    }
  </style>
</head>

/* ===== ثلج نازل ===== */
.snow{
  position:fixed;
  top:-10px;
  color:white;
  font-size:14px;
  animation: fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(100vh);}
}

.app-title{

}

  border:none;

  cursor:pointer;
}

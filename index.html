<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">

<style>

}

.container{

}

/* ===== Ø«Ù„Ø¬ ===== */
.snow{

  animation: fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(100vh);}
}

/* ===== Ø§Ù„Ø¹Ù†ÙˆØ§Ù† ===== */
.app-title{
  text-align:center;
}
.app-title h1{
  font-size:36px;
  color:#4fc3f7;
}
.app-title a{

/* Ø²Ø± Ù„ÙŠÙ„ÙŠ */
.toggle{
  margin:10px auto;

/* ===== Ø§Ù„Ø¥Ø¯Ø®Ø§Ù„Ø§Øª ===== */
input, textarea{

}

.delete{
  background:#e53935;

  padding:6px;

</style>
</head>

<body>

<div class="container">

  <!-- Ø§Ù„Ø¹Ù†ÙˆØ§Ù† -->
  <div class="app-title">
    <h1>Study Way</h1>
    <a href="https://sites.google.com/view/studywayschool" target="_blank">
      sites.google.com/view/studywayschool
    </a>
  </div>

  <button class="toggle" onclick="toggleTheme()">ğŸŒ™ / â˜€ï¸</button>

  <!-- Ø¥Ø¶Ø§ÙØ© Ù…Ù„Ø®Øµ -->
  <div class="card">
    <h3>âœï¸ Ø¥Ø¶Ø§ÙØ© Ù…Ù„Ø®Øµ</h3>
    <input id="subject" placeholder="Ø§Ù„Ù…Ø§Ø¯Ø©">
    <input id="title" placeholder="Ø¹Ù†ÙˆØ§Ù† Ø§Ù„Ù…Ù„Ø®Øµ">
    <textarea id="content" placeholder="Ø§ÙƒØªØ¨ Ø§Ù„Ù…Ù„Ø®Øµ"></textarea>
    <button class="save" onclick="addSummary()">Ø­ÙØ¸</button>
  </div>

  <hr>

  <input id="search" placeholder="Ø¨Ø­Ø«" oninput="render()">

  <div id="list"></div>
</div>

<script>
/* ===== Ø§Ù„Ø«Ù„Ø¬ ===== */
for(let i=0;i<25;i++){
  let s=document.createElement("div");
  s.innerHTML="â„ï¸";
  s.className="snow";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=3+Math.random()*5+"s";
  s.style.opacity=Math.random();
  document.body.appendChild(s);
}

/* ===== Ù„ÙŠÙ„ÙŠ ===== */
function toggleTheme(){
  document.body.classList.toggle("light");
}

/* ===== Ù…Ù„Ø®ØµØ§Øª ===== */
let summaries = JSON.parse(localStorage.getItem("summaries")) || [];

function save(){localStorage.setItem("summaries",JSON.stringify(summaries));}

function addSummary(){
  let s=subject.value.trim(),
      t=title.value.trim(),
      c=content.value.trim();
  if(!s||!t||!c) return alert("Ø¹Ù…Ø± Ø§Ù„ÙƒÙ„");
  summaries.unshift({s,t,c});
  save(); subject.value=title.value=content.value="";
  render();
}

function removeSummary(i){
  summaries.splice(i,1); save(); render();
}

function render(){
  list.innerHTML="";
  let q=search.value.toLowerCase();
  summaries.forEach((x,i)=>{
    if(x.s.toLowerCase().includes(q)||x.t.toLowerCase().includes(q)){
      list.innerHTML+=`
      <div class="card">
        <b>${x.s}</b>
        <h4>${x.t}</h4>
        <p>${x.c}</p>
        <button class="delete" onclick="removeSummary(${i})">Ø­Ø°Ù</button>
      </div>`;
    }
  });
}
render();
</script>

</body>
